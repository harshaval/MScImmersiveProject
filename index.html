<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>GeoAR.js Point of Interest Application</title>
        <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
        <script src="https://raw.githack.com/jeromeetienne/AR.js/2.1.6/aframe/build/aframe-ar.js"></script>
        <script>THREEx.ArToolkitContext.baseURL = 'https://raw.githack.com/jeromeetienne/ar.js/master/three.js/'</script>
    </head>

    <link rel="stylesheet" href="css/style.css">

    <!-- Dynamically add places from Javascript -->
    <script src="scripts/places.js"></script>

    <body style='margin: 0; overflow: hidden;'>
        <a-scene
            cursor='rayOrigin: mouse; fuse: true; fuseTimeout: 0;'
            raycaster="objects: [gps-entity-place];"
            vr-mode-ui="enabled: false"
		    embedded
		    arjs='sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;'>

            <a-camera gps-new-camera="gpsMinDistance: 50" ></a-camera>
	    </a-scene>
    </body>
</html>
